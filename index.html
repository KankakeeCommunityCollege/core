---
layout: default-core
baseurl: ''
title: KCC Startup Template
homepage: true
description: ''
video_sources:
  - src: https://cdn.kcc.edu/core/community.webm
    type: video/webm
  - src: https://cdn.kcc.edu/core/community.mp4
    type: video/mp4
---

<main>
  <div class="container-fluid padding__x--none">
    <div class="row">
      <div class="col position__video-wrapper">
        <video autoplay muted loop id="videoElement" class="width__full">
          {% for source in page.video_sources %}
          <source src="{{ source.src }}" type="{{ source.type }}" >
          {% endfor %}
        </video>
        <div class="position__video-controls" id="videoControls">
          <button type="button" id="playPause" class="position__video-constrols--button buttons__play-pause play pause"><span class="sr-only">Pause</span></button>
        </div>
      </div>
    </div>
  </div>
</main>
