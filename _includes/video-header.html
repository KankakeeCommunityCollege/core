      <div class="container-fluid">
        <div class="row">
          <div class="col position__video-wrapper padding__x--none">
            <div id="videoContainer">
              <div id="video"
                data-videos="{% for source in page.video_sources %}{{ source.src }}{% unless forloop.last == true %}, {% endunless %}{% endfor %}"
                data-video-types="{% for source in page.video_sources %}{{ source.type }}{% unless forloop.last == true %}, {% endunless %}{% endfor %}"
                data-poster="{{ page.baseurl }}{{ page.video_loading_image }}">
                <img src="{{ page.baseurl }}assets/img/placeholder_16to9.jpg" data-src="{{ page.baseurl }}{{ page.video_loading_image }}" class="img__full-width" alt="{{ page.video_loading_image_alt }}">
              </div>
            </div>
            <div id="videoControls"
              class="position__video-controls video__controls--hidden"
              aria-hidden="true">
              <button id="playPause"
                type="button"
                class="position__video-constrols--button buttons__play-pause play pause">
                  <span class="sr-only">Pause</span>
              </button>
            </div>
            <div class="position__video-heading--wrapper">
              <h2 class="typography__video-heading">
                The&nbsp;<span class="typography__video-heading--power">POWER</span><br>
                of&nbsp;Community
              </h2>
              <h3 class="typography__video-heading--sub">Get ahead. Get started at KCC.</h3>
              <div class="text-center d-none d-lg-flex mb-2">
                <a href="https://apply.kcc.edu" class="btn buttons__action buttons__action--width-auto flex-fill ga_call_to_action">
                  {% include svg/check_circle-24px.html %}&nbsp;Apply
                </a>
                <a href="https://visit.kcc.edu" class="btn buttons__action buttons__action--width-auto flex-fill ga_call_to_action">
                  {% include svg/place-24px.html %}&nbsp;Visit KCC
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
